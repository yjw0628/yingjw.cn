<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body style="margin:0;">
  <iframe src="about:blank" style="width:100vw;height:100vh;border:none;"></iframe>
</body>
<script>

  const pathname = location.pathname.slice(1)
  const index = pathname.indexOf('/')
  const hostname = pathname.slice(0, index)
  const targetPath = pathname.slice(index)
  document.querySelector('iframe').src = `https://${hostname}.yingjw.cn:8002${targetPath}${location.search}`
</script>
</html>
